<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inspire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Javascript -->
    <script src="../js/index.js" type="text/javascript"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"></a>
            <ul class="left" id="resultprofile">
                <li><a id="profile" href="#">Profile</a></li>
        </div>
    </nav>
    <div class="resultsContainer">
        <div class="row center">
            <div class="col m4"></div>
            <div class="col m4">
                <header id="resultsHeader">Inspire</header>
            </div>
            <div class="col m4"></div>
        </div>
        
        <div id="container">
            <div class="first">
                <p class="label">Song:</p>
                <a href="{{this.song}}" target="_blank">play Me!!</a>
            </div>
            <div class="second">
                <p class="label">Quote:</p>
                <!--{{this.quote}}-->
                <ul>
                    {{#each quote}}
                        <span>"</span>
                        <li>{{this}}</li>
                        <span>"</span>
                    {{/each}}
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</body>


</html>
